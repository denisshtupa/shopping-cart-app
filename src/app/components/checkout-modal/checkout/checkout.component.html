<div class="tab-section-container">
  <h5 class="text-center">Products in cart</h5>
  <div *ngFor="let product of addedProducts" class="checkout-products">
    <div class="info-columns">
      <strong>{{product.name}}</strong>
    </div>
    <div class="text-center info-columns">
      <strong>
        {{product.quantity}}
      </strong>
    </div>
    <div class="text-right info-columns">
      {{this.formatToGermanCurrency(product)}}
    </div>
  </div>

  <div class="text-center margin-top-base">
    <h4>
      Total price: <h3><strong>{{this.totalPrice()}}</strong></h3>
    </h4>
  </div>

  <hr/>

  <app-shipping
    [isCheckoutStep]="false"
  ></app-shipping>

  <app-payment
    [isCheckoutStep]="false"
  ></app-payment>

  <div class="text-center margin-top-base">
    <p-button
      type="button"
      label="Finish"
      class="p-button-sm p-button-rounded p-button-primary"
      (click)="finishBuying()"
    ></p-button>
  </div>
</div>
